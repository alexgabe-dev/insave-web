    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Uncial+Antiqua&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #c8aa6e;
        --color-gold-light: #e5d5b0;
        --color-gold-dim: #8a7c52;
        --color-obsidian: #050505;
        --color-charcoal: #0a0a0b;
        --color-blood: #630a0a;
      }
      
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: var(--color-obsidian);
        color: #d1d5db;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6, .cinzel-font {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }

      .inter-font {
        font-family: 'Inter', sans-serif;
      }

      .uncial-font {
        font-family: 'Uncial Antiqua', serif;
      }

      /* Animated Background Grid */
      .bg-grid {
        background-size: 100px 100px;
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      /* Noise Texture */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Dark Fantasy Border - "The Iron Border" */
      .fantasy-border {
        position: relative;
        background: var(--color-charcoal);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 50px -15px rgba(0,0,0,0.9);
      }
      
      .fantasy-border-accent {
        position: relative;
      }
      .fantasy-border-accent::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 1px solid transparent;
        background: linear-gradient(135deg, rgba(200,170,110,0.2) 0%, transparent 40%, transparent 60%, rgba(200,170,110,0.2) 100%) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .text-gold { color: var(--color-gold); }
      .text-shadow-gold { text-shadow: 0 0 20px rgba(200, 170, 110, 0.4); }
      .text-shadow-blood { text-shadow: 0 0 20px rgba(99, 10, 10, 0.6); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { 
        background: #222; 
        border-radius: 10px;
        border: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-gold-dim); }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }

      .fade-in-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: none;
      }

      /* Glass card effect */
      .glass-card {
        background: rgba(15, 15, 16, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* Hover glow */
      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(200, 170, 110, 0.1);
        border-color: rgba(200, 170, 110, 0.3);
      }
    </style>
